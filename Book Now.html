<script>
    // Set the minimum date to tomorrow for check-in and check-out fields
    document.addEventListener("DOMContentLoaded", function() {
        const today = new Date();

        // Format todayâ€™s date as YYYY-MM-DD
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
        const yyyy = today.getFullYear();

        const minDate = yyyy + '-' + mm + '-' + dd;

        // Set min attribute for check-in and check-out dates to today
        document.getElementById('checkin').setAttribute('min', minDate);
        document.getElementById('checkout').setAttribute('min', minDate);
    });
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        const checkinDate = new Date(document.getElementById('checkin').value);
        const checkoutDate = new Date(document.getElementById('checkout').value);

        // Validate check-in and check-out dates
        if (checkoutDate <= checkinDate) {
            alert("Check-out date must be after the check-in date.");
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
